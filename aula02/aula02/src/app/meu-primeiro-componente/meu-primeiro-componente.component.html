<div class="container">
      <div class="row">
      <input type="text" class="col-md-12"  [(ngModel)]="tarefa.titulo" id="tarefa"  >

      </div>

      <div class="row">
        <div class="col-md-12">
      <ul>
        <li  (click)="marcar(tarefa)"
          [ngClass]="{'marcado': tarefa.feito}"
        class="alert alert-success" role="alert"
        *ngFor="let tarefa of tarefas">
          {{tarefa.titulo}}
        </li>
      </ul>
      </div>
      </div>
      </div>
