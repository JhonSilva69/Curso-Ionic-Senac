<div class="container">

  <div class="row">
    <span *ngIf="verificarFinalizacao()" style="text-align: center;"
     class="col-md-12 alert alert-primary" role="alert">
       Parabéns! Você concluiu todas as tarefas.
      </span>
  </div>
      <div class="row">
      <input type="text" (keydown.enter)="add()" class="form-group col-md-12"  [ngModel]="tarefa.titulo" id="tarefa"  >
      </div>

      <div class="row">
        <div class="col-md-12">
      <ul>
        <li
          [ngClass]="{'marcado': tarefa.feito}"
        class="mylistitem alert alert-success" role="alert"
        *ngFor="let tarefa of tarefas">
        <input type="checkbox"  (click)="marcar(tarefa)" />
          {{tarefa.titulo}}
          <a href="#" (click)="selecionar(tarefa)">editar</a> |
          <a href="#" (click)="remover(tarefa)">remover</a>
        </li>
      </ul>
      </div>
      </div>
      </div>
